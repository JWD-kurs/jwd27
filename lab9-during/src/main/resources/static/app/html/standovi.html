<div ng-controller="standoviCtrl">
	<div class="page-header">
		<h1>Standovi</h1>
	</div>
	
	<div class="row">
	
		<form>
			<div class="form-group">
				<label>Zakupac</label>
				<input ng-model="noviStand.zakupac" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Povrsina</label>
				<input ng-model="noviStand.povrsina" class="form-control"/>
			</div>
			<div class="form-group">
			<label>Sajam</label>
				<select ng-model="noviStand.sajamId" ng-change="changeHappened()" class="form-control">
					<option ng-repeat="sa in sajmovi" value="{{sa.id}}">{{sa.naziv}}</option>
				</select>
			</div>
			<button class="btn btn-primary" ng-click="add()">Dodaj</button>
		</form>
		
		<br>
		
		<form>
			<div class="form-group">
				<label for="zakupac">Zakupac</label>
				<input ng-model="trazeniStand.zakupac" id="zakupac" class="form-control" />
			</div>
			<div class="form-group">
				<label for="minP">Minimalna povrsina</label>
				<input ng-model="trazeniStand.minP" id="minP" class="form-control" />
			</div>
			<div class="form-group">
				<label for="maxP">Maksimalna povrsina</label>
				<input ng-model="trazeniStand.maxP" id="maxP" class="form-control" />
			</div>
			<button ng-click="search()">Pretrazi</button>
		</form>
		
		<div>
			<div class="btn-group pull-right">
				<button ng-disabled="pageNum == 0" ng-click="go(-1)" class="btn btn-primary">Nazad</button>
				<button ng-disabled="pageNum == totalPages - 1" ng-click="go(1)" class="btn btn-primary">Napred</button>
			</div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Zakupac</th>
						<th>Povrsina</th>
						<th>Sajam</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="st in standovi">
						<td>{{st.zakupac}}</td>
						<td>{{st.povrsina}}</td>
						<td>{{st.sajamNaziv}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
