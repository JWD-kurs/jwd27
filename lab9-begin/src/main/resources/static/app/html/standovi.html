<div ng-controller="standoviCtrl">
	<div class="page-header">
		<h1>Standovi</h1>
	</div>
	
	<div class="row">
	
		<form class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<div class="form-group">
				<label>Zakupac</label>
				<input ng-model="noviStand.zakupac" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Povrsina</label>
				<input ng-model="noviStand.povrsina" class="form-control"/>
			</div>
			<div class="form-group">
			<label>Sajam</label>
				<select ng-model="noviStand.sajamId" ng-change="changeHappened()" class="form-control">
					<option ng-repeat="sa in sajmovi" value="{{sa.id}}">{{sa.naziv}}</option>
				</select>
			</div>
			<button class="btn btn-primary" ng-click="add()">Dodaj</button>
		</form>
		
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Zakupac</th>
						<th>Povrsina</th>
						<th>Sajam</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="st in standovi">
						<td>{{st.zakupac}}</td>
						<td>{{st.povrsina}}</td>
						<td>{{st.sajamNaziv}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
