<div ng-controller="activitiesCtrl">
	<h1>Activities</h1>
	<button ng-click="goToAdd()">Add new activity</button>
	<br/>
	<table border="1">
		<tr>
			<th>Name</th>
		</tr>
		<tr ng-repeat="a in activites">
			<td>{{a.name}}</td>
			<td><button ng-click="goToEdit(a.id)">Edit</button></td>
			<td><button ng-click="delete(a.id)">Delete</button></td>
		</tr>
	</table>
</div>
